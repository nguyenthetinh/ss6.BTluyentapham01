<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap=prompt("Nhap ngoi sao:");
    let sao1=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let sao2=["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" ,"Leo"];
    function f() {
        for (let i=0;i<sao1.length;i++){
            if (nhap===sao1[i]) {
                return sao2[i];
            }
        }
        return "khong tim thay";
    }
    let kq=f();
    alert(kq);
</script>

</body>
</html>
